name: Python Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install pytest
          pip install great_expectations || true  # 有使用的話安裝，沒有也不會失敗

      - name: Run pytest
        run: |
          cd day5/演習3
          pytest tests/test_data.py

