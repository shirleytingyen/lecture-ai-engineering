name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r day5/requirements.txt

    - name: Format check with black
      run: black --check day5/演習3

    - name: Run pytest
      run: pytest day5/演習3/tests/test_model.py -v

    - name: Run code linting
      run: |
        black --check day5/演習3/tests/test_model.py
        flake8 day5/演習3/tests/test_model.py

        cd day5/演習3/tests
        black --check test_model.py
        flake8 test_model.py
        
    - name: Run code linting with flake8
      run: flake8 day5/演習3/tests/test_model.py
